<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style type="text/css">
        body{
            background: #FFFFFF;
        }
	</style>
</head>
<body>
    <div class="table-responsive">
		<table class="table">
        <thead>
			<tr>
				<th>Name</th>
				<th>Uptime (h)</th>
				<th>Load</th>
				<th>Traffic Received (MByte)</th>
				<th>Traffic Sent (MByte)</th>
				<th>Traffic Total (MByte)</th>
			</tr>
        </thead>
        <tbody>
			{% for node in data %}
			<tr>
				<td>{{ node['name'] }}</td>
				<td>{{ node['uptime'] }}</td>
				<td>{{ node['load'] }}</td>
				<td>{{ node['rx'] }}</td>
				<td>{{ node['tx'] }}</td>
				<td>{{ node['total'] }}</td>
			</tr>
			{% endfor %}
        </tbody>
		</table>
    </div>
</body>
</html>
