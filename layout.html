<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<style type="text/css">
        body{
            background: #FFFFFF;
        }
        td, th {
            text-align:center; 
        }
        #name {
            text-align:left;  
        }
        
	</style>
</head>
<body>
    <div class="table-responsive">
		<table class="table table-striped">
        <thead>
			<tr>
				<th id="name">Name</th>
				<th>Uptime (h)</th>
				<th>Load</th>
				<th>Total (MByte)</th>
			</tr>
        </thead>
        <tbody>
			{% for node in data %}
			<tr>
				<td id="name">{{ node['name'] }}</td>
				<td>{{ node['uptime'] }}</td>
				<td>{{ node['load'] }}</td>
				<td>{{ node['total'] }}</td>
			</tr>
			{% endfor %}
        </tbody>
		</table>
    </div>
</body>
</html>
