<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
	body{
		background: #FFFFFF;
	}

	table.content {
		background: #EEEEEE;
		width: 70%;
		margin-left: auto;
		margin-right: auto;
        border: 1px solid black;
        border-collapse:collapse;
	}

    table.content td {
        border: 1px solid black;
        border-collapse:collapse;
        padding: 5px;
    }

	</style>
</head>
<body>
		<table class="content">
			<tr>
				<td>Name</td>
				<td>MByte Received</td>
				<td>MByte Sent</td>
				<td>MByte Total</td>
			</tr>

			{% for node in data %}
			<tr>
				<td>{{ node['name'] }}</td>
				<td>{{ node['rx'] }}</td>
				<td>{{ node['tx'] }}</td>
				<td>{{ node['total'] }}</td>
			</tr>
			{% endfor %}

		</table>
</body>
</html>
